<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jclaw web</title>
  <style>
    :root {
      --bg: #f3efe7;
      --panel: #fffdf7;
      --ink: #1f2933;
      --muted: #5b6977;
      --accent: #1f6feb;
      --accent-2: #1549a5;
      --line: #d7dee7;
      --user: #dbeafe;
      --bot: #ecfdf3;
      --warn: #fff1f2;
      --tab: #f5f8fd;
      --tab-active: #1f6feb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--ink);
      background: radial-gradient(circle at top right, #ffe7d1, transparent 45%), var(--bg);
      font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .app {
      width: min(980px, 100%);
      height: min(92vh, 920px);
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      overflow: hidden;
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.08);
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--line);
      background: linear-gradient(90deg, #fff, #f7fbff);
      flex-wrap: wrap;
    }

    .brand {
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .status {
      color: var(--muted);
      font-size: 13px;
    }

    .top-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .tabs-wrap {
      display: grid;
      grid-template-columns: auto minmax(0, 1fr) auto;
      gap: 6px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      background: #fff;
      align-items: center;
      min-width: 0;
    }

    .tabs {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 6px;
      min-width: 0;
    }

    .tab {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 8px 0;
      background: var(--tab);
      color: var(--ink);
      font: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .tab:hover {
      border-color: #b3c6ea;
      background: #e9f1ff;
    }

    .tab.active {
      background: var(--tab-active);
      color: #fff;
      border-color: var(--tab-active);
    }

    .slot-nav {
      min-width: 56px;
      padding: 8px 10px;
    }

    #log {
      overflow: auto;
      padding: 14px;
      display: grid;
      gap: 10px;
      align-content: start;
      background: linear-gradient(180deg, #fffbf3 0%, #f9fdf9 100%);
    }

    .bubble {
      max-width: min(78ch, 90%);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
      word-break: break-word;
      line-height: 1.45;
      font-size: 14px;
    }

    .user {
      margin-left: auto;
      background: var(--user);
    }

    .bot {
      margin-right: auto;
      background: var(--bot);
    }

    .err {
      margin-right: auto;
      background: var(--warn);
    }

    .composer {
      display: grid;
      grid-template-columns: minmax(130px, 180px) minmax(0, 1fr) auto;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid var(--line);
      background: #fff;
      align-items: end;
    }

    #fileInput {
      width: 100%;
      min-width: 0;
    }

    input,
    textarea,
    button {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px 12px;
      font: inherit;
    }

    button {
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      transition: background 0.15s ease;
    }

    button:hover { background: var(--accent-2); }

    textarea {
      resize: none;
      min-height: 42px;
      max-height: 220px;
      overflow-y: auto;
      line-height: 1.4;
    }


    .btn-muted {
      background: #fff;
      color: var(--ink);
      border-color: var(--line);
    }

    .btn-muted:hover {
      background: #f3f6fb;
    }

    .auth-overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(15, 23, 42, 0.5);
      padding: 16px;
      z-index: 10;
    }

    .auth-card {
      width: min(440px, 100%);
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
      padding: 16px;
      display: grid;
      gap: 12px;
    }

    .auth-title {
      font-size: 18px;
      font-weight: 700;
    }

    .auth-desc {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    .auth-row {
      display: grid;
      gap: 8px;
    }

    .auth-divider {
      border-top: 1px solid var(--line);
      margin: 4px 0;
    }

    .auth-note {
      color: var(--muted);
      font-size: 12px;
    }

    #authError {
      color: #b42318;
      font-weight: 600;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 900px) {
      .tabs {
        grid-template-columns: repeat(5, minmax(0, 1fr));
      }

      .tabs-wrap {
        grid-template-columns: auto 1fr auto;
      }
    }

    @media (max-width: 720px) {
      body {
        padding: 10px;
        place-items: stretch;
      }

      .app {
        width: 100%;
        height: calc(100dvh - 20px);
        max-height: none;
        min-height: 0;
        overflow: hidden;
        grid-template-rows: auto auto minmax(0, 1fr) auto;
      }

      #log {
        overflow: auto;
        min-height: 0;
        overscroll-behavior: contain;
      }

      .tabs-wrap {
        padding: 8px;
        gap: 4px;
      }

      .tabs {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }

      .tab {
        padding: 8px 0;
      }

      .slot-nav {
        min-width: 48px;
        padding: 8px 6px;
      }

      .composer {
        grid-template-columns: minmax(0, 1fr) auto;
        grid-template-areas:
          "file file"
          "message send";
      }

      #fileInput {
        grid-area: file;
      }

      #message {
        grid-area: message;
        min-width: 0;
      }

      .composer > button[type="submit"] {
        grid-area: send;
        width: auto;
      }

      .top-actions {
        width: 100%;
        justify-content: space-between;
      }
    }

    @media (max-width: 380px) {
      body {
        padding: 6px;
      }

      .app {
        height: calc(100dvh - 12px);
      }

      .tabs {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }

      .slot-nav {
        min-width: 44px;
        font-size: 12px;
        padding: 7px 4px;
      }
    }

  </style>
</head>
<body>
  <section id="authOverlay" class="auth-overlay hidden">
    <div class="auth-card">
      <div class="auth-title">Sign in required</div>
      <div class="auth-desc">Sign in with an approved Google account to access this web console.</div>

      <div id="googleRow" class="auth-row hidden">
        <div id="googleButton"></div>
      </div>

      <div id="googleDisabled" class="auth-note hidden">Google login is not configured on server.</div>

      <div class="auth-divider"></div>

      <form id="devLoginForm" class="auth-row">
        <input id="devPassword" type="password" autocomplete="off" placeholder="Admin password" />
        <button type="submit">Developer Login</button>
      </form>

      <div id="authError" class="auth-note"></div>
    </div>
  </section>

  <main id="app" class="app hidden">
    <section class="top">
      <div class="brand">jclaw web</div>
      <div class="top-actions">
        <div id="status" class="status">connecting...</div>
        <button id="logoutBtn" type="button" class="btn-muted">Logout</button>
      </div>
    </section>

    <section class="tabs-wrap">
      <button id="slotPrev" type="button" class="btn-muted slot-nav">Prev</button>
      <section id="sessionTabs" class="tabs"></section>
      <button id="slotNext" type="button" class="btn-muted slot-nav">Next</button>
    </section>

    <section id="log"></section>

    <form id="composer" class="composer">
      <input id="fileInput" type="file" />
      <textarea id="message" rows="1" autocomplete="off" placeholder="Type message or /command"></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const appEl = document.getElementById('app');
    const authOverlayEl = document.getElementById('authOverlay');
    const authErrorEl = document.getElementById('authError');
    const googleRowEl = document.getElementById('googleRow');
    const googleDisabledEl = document.getElementById('googleDisabled');
    const googleButtonEl = document.getElementById('googleButton');
    const devLoginFormEl = document.getElementById('devLoginForm');
    const devPasswordEl = document.getElementById('devPassword');

    const statusEl = document.getElementById('status');
    const logoutBtnEl = document.getElementById('logoutBtn');
    const sessionTabsEl = document.getElementById('sessionTabs');
    const slotPrevEl = document.getElementById('slotPrev');
    const slotNextEl = document.getElementById('slotNext');
    const logEl = document.getElementById('log');
    const fileInputEl = document.getElementById('fileInput');
    const messageEl = document.getElementById('message');
    const composerEl = document.getElementById('composer');

    const SLOT_TABS = Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i));
    const SLOT_PAGE_SIZE = 8;
    const SLOT_PAGE_STARTS = [0, 8, 16, 24];
    const HISTORY_LIMIT = 120;
    const API_BASE = String(window.JCLAW_API_BASE || '').replace(/\/$/, '');
    const IS_MOBILE_KEYBOARD =
      window.matchMedia('(pointer: coarse)').matches ||
      /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);
    let slotPageStart = 0;
    let currentSlot = '';

    const sessionLogs = new Map();
    const hydratedSlots = new Set();
    const hydratingSlots = new Map();
    const sessionInputState = new Map();
    const activeJobStreams = new Map();
    const pendingBubbleByJob = new Map();
    const syncingPendingSlots = new Set();


    function sessionKey(slot) {
      return slot || '_default';
    }

    function getSessionLog(slot) {
      const key = sessionKey(slot);
      if (!sessionLogs.has(key)) {
        sessionLogs.set(key, []);
      }
      return sessionLogs.get(key);
    }

    function renderCurrentLog() {
      const rows = getSessionLog(currentSlot);
      logEl.innerHTML = '';
      for (const row of rows) {
        const div = document.createElement('div');
        div.className = `bubble ${row.type}`;
        div.textContent = row.text;
        logEl.appendChild(div);
      }
      logEl.scrollTop = logEl.scrollHeight;
    }

    function appendBubble(text, type = 'bot', slot = currentSlot) {
      const row = { text, type, slot };
      getSessionLog(slot).push(row);
      if (slot === currentSlot) {
        renderCurrentLog();
      }
      return row;
    }

    function updateBubble(row, patch) {
      Object.assign(row, patch);
      if (row.slot === currentSlot) {
        renderCurrentLog();
      }
    }

    function setStatus(s) {
      statusEl.textContent = s;
    }

    function resizeMessageInput() {
      messageEl.style.height = 'auto';
      const targetHeight = Math.min(messageEl.scrollHeight, 220);
      messageEl.style.height = `${Math.max(42, targetHeight)}px`;
    }

    function getInputState(slot = currentSlot) {
      const key = sessionKey(slot);
      if (!sessionInputState.has(key)) {
        sessionInputState.set(key, {
          draft: '',
          history: [],
          historyIndex: -1,
          historyDraft: ''
        });
      }
      return sessionInputState.get(key);
    }

    function applyInputState(slot = currentSlot) {
      const state = getInputState(slot);
      messageEl.value = state.draft;
      resizeMessageInput();
    }

    function formatHistoryRows(rows, slot) {
      const out = [];
      for (const row of rows) {
        out.push({ text: row.input, type: 'user', slot });
        const merged = [row.output?.trim() || '', row.error ? `ERR:
${row.error}` : '']
          .filter(Boolean)
          .join('\n\n') || '(no output)';
        out.push({ text: merged, type: row.error ? 'err' : 'bot', slot });
      }
      return out;
    }

    async function ensureSessionHydrated(slot) {
      if (!slot || hydratedSlots.has(slot)) {
        return;
      }
      if (hydratingSlots.has(slot)) {
        await hydratingSlots.get(slot);
        return;
      }

      const task = (async () => {
        try {
          const data = await api(`/api/session-history?slot=${encodeURIComponent(slot)}&limit=${HISTORY_LIMIT}`, {
            method: 'GET',
            headers: {}
          });
          const rows = Array.isArray(data.items) ? data.items : [];
          sessionLogs.set(sessionKey(slot), formatHistoryRows(rows, slot));
          hydratedSlots.add(slot);
          if (slot === currentSlot) {
            renderCurrentLog();
          }
        } finally {
          hydratingSlots.delete(slot);
        }
      })();

      hydratingSlots.set(slot, task);
      await task;
    }

    function showAuth(message = '') {
      authErrorEl.textContent = message;
      authOverlayEl.classList.remove('hidden');
      appEl.classList.add('hidden');
    }

    function showApp() {
      authOverlayEl.classList.add('hidden');
      appEl.classList.remove('hidden');
      resizeMessageInput();
      messageEl.focus();
    }

    function apiUrl(path) {
      if (!API_BASE) {
        return path;
      }
      return `${API_BASE}${path}`;
    }

    async function api(path, options = {}) {
      const res = await fetch(apiUrl(path), {
        ...options,
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
          ...(options.headers || {})
        }
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        throw new Error(data.error || 'request failed');
      }
      return data;
    }

    function renderSessionTabs(alignToCurrent = false) {
      const currentIndex = SLOT_TABS.indexOf(currentSlot);
      if (alignToCurrent && currentIndex >= 0) {
        slotPageStart = SLOT_PAGE_STARTS.find((start, i) => {
          const end = SLOT_PAGE_STARTS[i + 1] ?? SLOT_TABS.length;
          return currentIndex >= start && currentIndex < end;
        }) ?? 0;
      }

      const pageIndex = SLOT_PAGE_STARTS.indexOf(slotPageStart);
      const nextStart = SLOT_PAGE_STARTS[pageIndex + 1] ?? SLOT_TABS.length;
      const visibleSlots = SLOT_TABS.slice(slotPageStart, nextStart);
      sessionTabsEl.innerHTML = '';

      for (const slot of visibleSlots) {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = `tab${slot === currentSlot ? ' active' : ''}`;
        btn.textContent = slot;
        btn.disabled = slot === currentSlot;
        btn.addEventListener('click', () => {
          void switchSession(slot);
        });
        sessionTabsEl.appendChild(btn);
      }

      slotPrevEl.disabled = pageIndex <= 0;
      slotNextEl.disabled = pageIndex < 0 || pageIndex >= SLOT_PAGE_STARTS.length - 1;
    }

    function applyState(data, options = { adoptCurrent: true }) {
      if (options.adoptCurrent) {
        currentSlot = data.sessionSlot;
      }
      const authText = data.auth ? ` | auth=${data.auth.method}:${data.auth.email}` : '';
      const statusSlot = currentSlot || data.sessionSlot;
      setStatus(`slot=${statusSlot} | session=${data.sessionName} | log=${data.logEnabled ? 'ON' : 'OFF'}${authText}`);
      renderSessionTabs(options.adoptCurrent);
      renderCurrentLog();
      applyInputState(statusSlot);
      void ensureSessionHydrated(statusSlot);
      void syncPendingJobsForSlot(statusSlot);
    }

    async function fetchState() {
      const data = await api('/api/state', { method: 'GET', headers: {} });
      applyState(data);
      return data;
    }


    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const result = String(reader.result || '');
          const base64 = result.includes(',') ? result.split(',')[1] : '';
          if (!base64) {
            reject(new Error('Failed to read file.'));
            return;
          }
          resolve(base64);
        };
        reader.onerror = () => reject(new Error('Failed to read file.'));
        reader.readAsDataURL(file);
      });
    }

    async function sendMessage(text, options = { adoptCurrent: true }) {
      const data = await api('/api/chat', {
        method: 'POST',
        body: JSON.stringify({ message: text })
      });
      applyState(data, options);
      return data;
    }

    async function waitForChatJobFallback(jobId, slotAtSend, startedAt) {
      while (true) {
        try {
          const data = await api(`/api/chat-job?id=${encodeURIComponent(jobId)}`, {
            method: 'GET',
            headers: {}
          });

          if (data.done) {
            if (!data.success) {
              throw new Error(data.error || 'job failed');
            }
            return data.result;
          }
        } catch (err) {
          if (Date.now() - startedAt >= 1000 * 60 * 35) {
            throw err;
          }
        }

        if (Date.now() - startedAt >= 1000 * 60 * 35) {
          throw new Error('job polling timeout');
        }

        if (slotAtSend === currentSlot) {
          setStatus(`slot=${slotAtSend} | reconnecting...`);
        }
        await new Promise((resolve) => setTimeout(resolve, 1200));
      }
    }

    function waitForChatJobSse(jobId, slotAtSend) {
      return new Promise((resolve, reject) => {
        if (activeJobStreams.has(jobId)) {
          activeJobStreams.get(jobId).close();
          activeJobStreams.delete(jobId);
        }

        const stream = new EventSource(apiUrl(`/api/chat/stream?jobId=${encodeURIComponent(jobId)}`), {
          withCredentials: true
        });
        activeJobStreams.set(jobId, stream);

        const startedAt = Date.now();
        let settled = false;
        let streamClosed = false;

        const timeout = setTimeout(() => {
          if (settled) {
            return;
          }
          settled = true;
          closeStream();
          reject(new Error('job stream timeout'));
        }, 1000 * 60 * 35);

        function closeStream() {
          if (streamClosed) {
            return;
          }
          streamClosed = true;
          clearTimeout(timeout);
          stream.close();
          activeJobStreams.delete(jobId);
        }

        function resolveOnce(value) {
          if (settled) {
            return;
          }
          settled = true;
          closeStream();
          resolve(value);
        }

        function rejectOnce(err) {
          if (settled) {
            return;
          }
          settled = true;
          closeStream();
          reject(err);
        }

        stream.addEventListener('connected', () => {
          if (slotAtSend === currentSlot) {
            setStatus(`slot=${slotAtSend} | waiting...`);
          }
        });

        stream.addEventListener('update', () => {
          if (slotAtSend === currentSlot) {
            setStatus(`slot=${slotAtSend} | waiting...`);
          }
        });

        stream.addEventListener('done', (event) => {
          try {
            const payload = JSON.parse(event.data || '{}');
            if (payload.success) {
              resolveOnce(payload.result);
              return;
            }
            rejectOnce(new Error(payload.error || 'job failed'));
          } catch (err) {
            rejectOnce(err);
          }
        });

        stream.onerror = () => {
          if (settled) {
            return;
          }

          closeStream();
          void (async () => {
            try {
              const result = await waitForChatJobFallback(jobId, slotAtSend, startedAt);
              resolveOnce(result);
            } catch (err) {
              rejectOnce(err instanceof Error ? err : new Error(String(err)));
            }
          })();
        };
      });
    }

    async function syncPendingJobsForSlot(slot) {
      if (!slot || syncingPendingSlots.has(slot)) {
        return;
      }

      syncingPendingSlots.add(slot);
      try {
        const data = await api(`/api/chat/jobs?slot=${encodeURIComponent(slot)}`, {
          method: 'GET',
          headers: {}
        });
        const rows = Array.isArray(data.items) ? data.items : [];
        for (const row of rows) {
          if (!row || !row.id) {
            continue;
          }
          if (row.status !== 'pending' && row.status !== 'running') {
            continue;
          }
          if (pendingBubbleByJob.has(row.id)) {
            continue;
          }
          const pending = appendBubble('processing...', 'bot', slot);
          pendingBubbleByJob.set(row.id, pending);
          void watchChatJob(row.id, slot, pending);
        }
      } catch {
      } finally {
        syncingPendingSlots.delete(slot);
      }
    }

    async function watchChatJob(jobId, slotAtSend, pendingBubble) {
      try {
        const finalResult = await waitForChatJobSse(jobId, slotAtSend);
        applyState(finalResult, { adoptCurrent: currentSlot === slotAtSend });
        updateBubble(pendingBubble, { text: finalResult.reply, type: 'bot' });
      } catch (err) {
        updateBubble(pendingBubble, { text: String(err), type: 'err' });
      } finally {
        pendingBubbleByJob.delete(jobId);
      }
    }

    async function switchSession(slot) {
      try {
        await sendMessage(`/session ${slot}`, { adoptCurrent: true });
      } catch (err) {
        appendBubble(String(err), 'err', currentSlot);
      }
    }

    async function handleGoogleCredential(response) {
      try {
        await api('/api/auth/google', {
          method: 'POST',
          body: JSON.stringify({ idToken: response.credential })
        });
        await bootstrapApp();
      } catch (err) {
        showAuth(String(err));
      }
    }

    function setupGoogleLogin(authStatus) {
      if (!authStatus.googleEnabled || !authStatus.googleClientId) {
        googleRowEl.classList.add('hidden');
        googleDisabledEl.classList.remove('hidden');
        return;
      }

      if (!window.google?.accounts?.id) {
        showAuth('Google SDK failed to load. Refresh and try again.');
        return;
      }

      googleRowEl.classList.remove('hidden');
      googleDisabledEl.classList.add('hidden');
      googleButtonEl.innerHTML = '';

      window.google.accounts.id.initialize({
        client_id: authStatus.googleClientId,
        callback: handleGoogleCredential,
        auto_select: false,
        cancel_on_tap_outside: true
      });

      window.google.accounts.id.renderButton(googleButtonEl, {
        theme: 'outline',
        size: 'large',
        shape: 'pill',
        text: 'continue_with'
      });
    }

    devLoginFormEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = devPasswordEl.value;
      if (!password) {
        showAuth('Enter admin password.');
        return;
      }

      try {
        const res = await fetch('/api/auth/dev', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          const remaining = Number.isFinite(data.remainingAttempts)
            ? Number(data.remainingAttempts)
            : null;

          if (remaining !== null && remaining >= 0) {
            showAuth(`Incorrect password. Remaining attempts: ${remaining}`);
          } else {
            showAuth(String(data.error || 'Login failed.'));
          }
          return;
        }

        devPasswordEl.value = '';
        await bootstrapApp();
      } catch (err) {
        showAuth(String(err));
      }
    });

    slotPrevEl.addEventListener('click', () => {
      const pageIndex = SLOT_PAGE_STARTS.indexOf(slotPageStart);
      if (pageIndex > 0) {
        slotPageStart = SLOT_PAGE_STARTS[pageIndex - 1];
      }
      renderSessionTabs();
    });

    slotNextEl.addEventListener('click', () => {
      const pageIndex = SLOT_PAGE_STARTS.indexOf(slotPageStart);
      if (pageIndex >= 0 && pageIndex < SLOT_PAGE_STARTS.length - 1) {
        slotPageStart = SLOT_PAGE_STARTS[pageIndex + 1];
      }
      renderSessionTabs();
    });

    logoutBtnEl.addEventListener('click', async () => {
      closeAllJobStreams();
      try {
        await api('/api/auth/logout', { method: 'POST', body: '{}' });
      } catch {
      }
      showAuth('Logged out.');
      await ensureAuth();
    });

    messageEl.addEventListener('input', () => {
      const state = getInputState();
      state.draft = messageEl.value;
      state.historyIndex = -1;
      state.historyDraft = '';
      resizeMessageInput();
    });

    messageEl.addEventListener('keydown', (e) => {
      const state = getInputState();

      if (e.key === 'Enter' && !e.shiftKey && !e.isComposing) {
        if (IS_MOBILE_KEYBOARD) {
          return;
        }
        e.preventDefault();
        composerEl.requestSubmit();
        return;
      }

      if (e.key === 'ArrowUp') {
        const atStart = messageEl.selectionStart === 0 && messageEl.selectionEnd === 0;
        if (!atStart || state.history.length === 0) {
          return;
        }

        e.preventDefault();
        if (state.historyIndex === -1) {
          state.historyDraft = messageEl.value;
        }
        if (state.historyIndex < state.history.length - 1) {
          state.historyIndex += 1;
        }

        const value = state.history[state.history.length - 1 - state.historyIndex] ?? '';
        messageEl.value = value;
        state.draft = value;
        messageEl.selectionStart = messageEl.selectionEnd = messageEl.value.length;
        resizeMessageInput();
        return;
      }

      if (e.key === 'ArrowDown') {
        if (state.historyIndex === -1) {
          return;
        }

        e.preventDefault();
        state.historyIndex -= 1;
        if (state.historyIndex === -1) {
          messageEl.value = state.historyDraft;
        } else {
          messageEl.value = state.history[state.history.length - 1 - state.historyIndex] ?? '';
        }
        state.draft = messageEl.value;
        messageEl.selectionStart = messageEl.selectionEnd = messageEl.value.length;
        resizeMessageInput();
      }
    });

    composerEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      const rawText = messageEl.value;
      const text = rawText.trim();
      const file = fileInputEl.files && fileInputEl.files[0] ? fileInputEl.files[0] : null;
      if (!text && !file) return;

      const state = getInputState();
      if (text) {
        state.history.push(text);
        if (state.history.length > 100) {
          state.history.shift();
        }
      }
      state.historyIndex = -1;
      state.historyDraft = '';

      const slotAtSend = currentSlot;
      const userPreview = file ? `${text ? `${text}

` : ''}[file] ${file.name}` : text;
      appendBubble(userPreview, 'user', slotAtSend);
      messageEl.value = '';
      state.draft = '';
      fileInputEl.value = '';
      resizeMessageInput();
      const pending = appendBubble('processing...', 'bot', slotAtSend);
      let dots = 0;
      const ticker = setInterval(() => {
        dots = (dots + 1) % 4;
        updateBubble(pending, { text: `processing${'.'.repeat(dots)}` });
      }, 1200);

      try {
        const payload = { message: text, slot: slotAtSend };
        if (file) {
          const contentBase64 = await readFileAsBase64(file);
          payload.attachment = {
            fileName: file.name,
            mimeType: file.type || 'application/octet-stream',
            contentBase64
          };
        }

        const data = await api('/api/chat', {
          method: 'POST',
          body: JSON.stringify(payload)
        });

        if (data.queued && data.jobId) {
          pendingBubbleByJob.set(data.jobId, pending);
          await watchChatJob(data.jobId, slotAtSend, pending);
        } else {
          applyState(data, { adoptCurrent: currentSlot === slotAtSend });
          updateBubble(pending, { text: data.reply, type: 'bot' });
        }
      } catch (err) {
        updateBubble(pending, { text: String(err), type: 'err' });
      } finally {
        clearInterval(ticker);
      }
    });

    function closeAllJobStreams() {
      for (const stream of activeJobStreams.values()) {
        stream.close();
      }
      activeJobStreams.clear();
    }

    async function bootstrapApp() {
      try {
        await fetchState();
        showApp();
      } catch (err) {
        showAuth(String(err));
      }
    }

    window.addEventListener('beforeunload', () => {
      closeAllJobStreams();
    });

    async function ensureAuth() {
      try {
        const status = await api('/api/auth/status', { method: 'GET', headers: {} });
        if (status.authenticated) {
          await bootstrapApp();
          return;
        }
        setupGoogleLogin(status);
        showAuth('');
      } catch (err) {
        showAuth(String(err));
      }
    }

    void ensureAuth();
  </script>
</body>
</html>
